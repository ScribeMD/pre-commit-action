name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:
    inputs:
      no_bump:
        description: >
          If false, run the Commitizen action on push to main to commit a version
          bump and tag a release if there are any release-worthy changes.
        required: false
        type: boolean
    secrets:
      SLACK_BOT_TOKEN:
        description: >
          The Slack API bot token for your custom app. It will be used to report
          the result of the workflow. The token must have the chat:write scope.
        required: true
      SLACK_ACTIONS_CHANNEL_ID:
        description: >
          The ID of the Slack channel to report the workflow result to. Your bot
          should be a member. Secondary-click on the channel in Slack, and
          select "Copy link" to copy a URL containing the channel ID.
        required: true
jobs:
  test:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository.
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
      - name: Install and run pre-commit hooks (self-test).
        if: github.repository == 'ScribeMD/pre-commit-action'
        uses: ./
      - name: Install and run pre-commit hooks (called workflow).
        if: github.repository != 'ScribeMD/pre-commit-action'
        uses: ScribeMD/pre-commit-action@main
        # inputs.no_bump is null if the workflow wasn't called.
      - name: Push a commit to main to bump version and update changelog.
        if: >
          !inputs.no_bump
          && github.event_name == 'push' && github.ref == 'refs/heads/main'
          && !startsWith(github.event.head_commit.message, 'bump:')
        uses: commitizen-tools/commitizen-action@0.13.0
        with:
          git_name: commitizen-github-action[bot]
          git_email: commitizen-github-action[bot]@users.noreply.github.com
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commitizen_version: 2.24.0 # Keep in sync with .pre-commit-config.yaml and pyproject.toml.
      - name: Send Slack notification with job status.
        if: always()
        uses: ScribeMD/slack-templates@0.3.0
        with:
          bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: ${{ secrets.SLACK_ACTIONS_CHANNEL_ID }}
          template: result
